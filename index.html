<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/icon.html.ico" type="image/x-icon">
    <title>Money House</title>
</head>

<body>
    <div class="contanier">
        <header>
            <h1>Money House</h1>
        </header>

        <main>
            <label>
                Converter <b>de:</b>
                <select>
                    <option>
                        R$ Real brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter <b>para:</b>
                <select id="currency-select">
                    <option>US$ Dólar americano</option>
                    <option>€ Euro</option>
                    <option>₿ Bitcoin</option>
                </select>
            </label>

            <label>
                Valor
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>

            <button id="converter-button" type="button">Converter</button>

            <section>
                <div class="currency-contanier">
                    <img src="./assets/brasil.png.png" alt="bandeiraDoBrasil.png">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
                </div>

                <img class="arrow-img" src="./assets/arrow.png.png" alt="arrow.png">

                <div class="currency-contanier">
                    <img src="./assets/eua.png.png" id="currency-img" alt="euaBandeira.png">
                    <p class="currency-name" id="currency-name">Dólar</p>
                    <p class="currency-value" id="currency-value-text">US$ 2.000,00</p>
                </div>
            </section>

        </main>

    </div>
</body>
<script src="./script.js"></script>

</html>
